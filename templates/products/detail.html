{% extends 'layouts/index.html' %}
{% block content %}
    <style type="text/css">
        .post_block {
            width: 80%;
            margin-left: 10%;
            padding: 10px;
        }

        .dates {
            display: flex;
            justify-content: space-between;
        }

        .reviews {
            margin-top: 30px;
        }

        .review_block {
            background: #242b2e;
            color: #fff;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
    </style>
    <div class="post_block">
        <div class="image">
            <img src="{{ product.image }}" alt="">
        </div>
        <div class="info">
            <h1>{{ product.product_name }}</h1>
            <h4>{{ product.description }}</h4>
            <h4>Rate: {{ product.price }}</h4>
            <div class="dates">
                <p>{{ product.created_date }}</p>
                <p>{{ product.modified_date }}</p>
            </div>
        </div>
        <div class="reviews">
            {% for review in reviews %}
                <div class="review_block">
                    <h5>{{ review.text }}</h5>
                </div>
            {% endfor %}

        </div>
    </div>
{% endblock %}
